server:
  port: 8080

error-controler-advice:
  enabled: false

webflux-server:
  base-path: /api
  github:
    url: http://localhost:1082
  server:
    url: http://localhost

KafkaApplication:
  producer:
    enabled: true
  consumer:
    enabled: true
    
spring:
  cloud:
    stream: 
      bindings:
        output:
          destination: webfluxTopic
          binder: kafka
        input:
          consumer:     
            max-attempts: 3
            backOffInitialInterval: 1000
            backOffMaxInterval: 10000
            backOffMultiplier: 2.0
          group: webFlux.demo
          destination: webfluxTopic
          binder: kafka
      binders:
          kafka:
            type: kafka
            environment:
              spring:
                kafka:                        
                  brokers: ${KAFKA_HOST:127.0.0.1}

